<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Detection System</title>
  <style>
    /* Reset and Box Model */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #988ea3, #848665);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header and Navigation Styling */
    header {
      background-color: #dfd3d3;
      box-shadow: 0px 4px 8px rgba(119, 122, 103, 0.2);
      padding: 1em 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: rgb(2, 0, 0);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      font-size: 1.1em;
    }

    nav ul li a:hover {
      color: #f0e68c;
    }

    /* Main Section Styling */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.2em;
      color: #f8f8f8;
      max-width: 600px;
      line-height: 1.6;
    }

    /* Footer Styling */
    footer {
      background-color: #949aa0;
      text-align: center;
      padding: 15px;
      color: white;
      font-size: 0.9em;
      box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="input.html">Upload Image</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to the Animal Detection System</h1>
    <p>Navigate through the map to see animal detections or upload an image for reporting detection.</p>
  </main>

  <footer>
    &copy; 2024 Animal Detection System. All Rights Reserved.
  </footer>
</body>
</html>
